            .info {

            .info h4 {

                color: #777;
            }
            html, body, #map {

                height: 100%;
                padding: 0;
                margin: 0;
                font-family: 'Roboto Condensed', Verdana, Helvetica, sans-serif;
            }
            table.janela th, table.janela td {
                border-style:solid;
                border-color: #96D4D4;
                border-width: 1px;
            }
            .noUi-horizontal .noUi-handle { /* Estilo do bot√£o do slider */
                width: 18px;
                height: 28px;
                left: -17px;
                top: -10px;
            }
            .noUi-handle:after, .noUi-handle:before {
                content: "";
                display: block;
                position: absolute;
                height: 14px;
                width: 2px;
                background: #E8E7E6;
                left: 5px;
                top: 6px;
                align-content: center;
            }
            .noUi-handle:after {
                left: 10px;
            }
            .noUi-connect.pop {
                    background: #c55656;
            }
            td, span {
                color: rgb(130, 130, 130);
            }
            titulo, b, th {
                color: rgb(50, 50, 50);
            }
            div.cor1{
                background: #aaaaaa;
            }
            div.cor0{
                background: rgb(56,180,37);
                background: linear-gradient(90deg, rgb(26, 150, 65) 0%, rgba(255,255,192) 50%, rgb(215, 25, 28) 100%);
            }
            .cor00 {
                background: #3130308a;
            }
            div.cor2{
                background: #f78181;
            }
            .slider {
                font: 12px/1.5 'Roboto Condensed', Verdana, Helvetica, sans-serif;
                margin-top: -12px;
                margin-left: 35px;
                margin-right: 25px;
                margin-bottom: 14.2px;
            }

            .slidervertical {
                font: 9px/1.5 'Roboto Condensed', Verdana, Helvetica, sans-serif;
                margin-top: 40px;
                margin-left: 15px;
                margin-right: 5px;
                margin-bottom: 20px;
                background: #3130308a;
            }

            /*the container must be positioned relative:*/
            .custom-select {
            display: block;
            position: relative;
            font-family: 'Roboto Condensed';
            font-size: 12px;
            margin-left: 2px;
            }

            .custom-select select {
            display: none; /*hide original SELECT element:*/
            }

            .select-selected {
            background-color: rgb(145, 145, 145);
            }

            /*style the arrow inside the select element:*/
            .select-selected:after {
            position: absolute;
            content: "";
            top: 7px;
            right: 3px;
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-color: #fff transparent transparent transparent;
            }

            /*point the arrow upwards when the select box is open (active):*/
            .select-selected.select-arrow-active:after {
            border-color: transparent transparent #fff transparent;
            top: 1px;
            }

            /*style the items (options), including the selected item:*/
            .select-items div,.select-selected {
            color: #ffffff;
            border: 1px solid transparent;
            border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
            cursor: pointer;
            user-select: none;
            }

            /*style items (options):*/
            .select-items {
            position: absolute;
            background-color: rgb(145, 145, 145);
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;
            }

            /*hide the items when the select box is closed:*/
            .select-hide {
            display: none;
            }

            .select-items div:hover, .same-as-selected {
            background-color: rgba(0, 0, 0, 0.1);
            }
