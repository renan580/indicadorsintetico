                height: 28px;
                left: -17px;
                top: -10px;
            }
            .noUi-handle:after, .noUi-handle:before {
                content: "";
                display: block;
                position: absolute;
                height: 14px;
                width: 2px;
                background: #E8E7E6;
                left: 5px;
                top: 6px;

            }

            }

            /*the container must be positioned relative:*/
            .custom-select {
            display: block;
            position: relative;
            font-family: Roboto;
            font-size: 12px;
            margin-left: 2px;
            }

            .custom-select select {
            display: none; /*hide original SELECT element:*/
            }

            .select-selected {
            background-color: rgb(145, 145, 145);
            }

            /*style the arrow inside the select element:*/
            .select-selected:after {
            position: absolute;
            content: "";
            top: 7px;
            right: 3px;
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-color: #fff transparent transparent transparent;
            }

            /*point the arrow upwards when the select box is open (active):*/
            .select-selected.select-arrow-active:after {
            border-color: transparent transparent #fff transparent;
            top: 1px;
            }

            /*style the items (options), including the selected item:*/
            .select-items div,.select-selected {
            color: #ffffff;
            border: 1px solid transparent;
            border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
            cursor: pointer;
            user-select: none;
            }

            /*style items (options):*/
            .select-items {
            position: absolute;
            background-color: rgb(145, 145, 145);
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;
            }

            /*hide the items when the select box is closed:*/
            .select-hide {
            display: none;
            }

            .select-items div:hover, .same-as-selected {
            background-color: rgba(0, 0, 0, 0.1);
            }

        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties && key != 'Indice2'){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    if (key in features[0].properties && key == 'Indice2' && number == 0) {
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    if (key in features[0].properties && key == 'Indice2' && number > 0) {
                    for (i = features.length - 1; i >= 0; --i){
                      if (mp2(features, i)
                          < sliderVals[0]
                          || mp2(features, i)
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }  
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');

                for (j = 1; j < ll; j++) {
                    /*Pra cada option no select element original,
                    cria um novo DIV que agirá como um option item:*/
                    c = document.createElement("DIV");
                    c.innerHTML = selElmnt.options[j].innerHTML;
                    c.addEventListener("click", function(e) {
                        /*Quando um item é clicado, atualiza o select box original,
                        e o selected item:*/
                        var y, i, k, s, h, sl, yl;
                        s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                        sl = s.length;
                        h = this.parentNode.previousSibling;
                        for (i = 0; i < sl; i++) {
                            if (s.options[i].innerHTML == this.innerHTML) {
                                s.selectedIndex = i;
                                h.innerHTML = this.innerHTML;
                                h.id = s.options[i].value;
                                reloadmapdata();
                                y = this.parentNode.getElementsByClassName("same-as-selected");
                                yl = y.length;
                                for (k = 0; k < yl; k++) {
                                    y[k].removeAttribute("class");
                                }
                                this.setAttribute("class", "same-as-selected");
                                break;
                            }
                        }
                        h.click();
                    });
                    b.appendChild(c);
                }
                x[i].appendChild(b);
                a.addEventListener("click", function(e) {
                    /*Quando o select box é clicado, fecha quaisquer outros select boxes,
                    e abre/fecha o select box atual:*/
                    e.stopPropagation();
                    closeAllSelect(this);
                    this.nextSibling.classList.toggle("select-hide");
                    this.classList.toggle("select-arrow-active");
                });
            }
            function closeAllSelect(elmnt) {
            /*Função que fecha todos os select boxes no documento,
            exceto o select box atual:*/
            var x, y, i, xl, yl, arrNo = [];
            x = document.getElementsByClassName("select-items");
            y = document.getElementsByClassName("select-selected");
            xl = x.length;
            yl = y.length;
            for (i = 0; i < yl; i++) {
                if (elmnt == y[i]) {
                arrNo.push(i)
                } else {
                y[i].classList.remove("select-arrow-active");
                }
            }
            for (i = 0; i < xl; i++) {
                if (arrNo.indexOf(i)) {
                x[i].classList.add("select-hide");
                }
            }
            }

        function resetar() {
            const pesos = [3,2,2,2,2,2,2,2,4,2,1,1,1,1,1,1,1,1];

            }

        function change_color() {
            const indicador = document.getElementsByClassName('select-selected');
            for (i = 0; i <=17; i++){
                if (parseInt(indicador[i].innerHTML) == 0) {
                    var connect = document.getElementsByClassName('noUi-connect')[i+2];
                    connect.classList.remove("cor2");
                    connect.classList.add('cor1');   
                }
                if (parseInt(indicador[i].innerHTML) == 1) {
                    var connect = document.getElementsByClassName('noUi-connect')[i+2];
                    connect.classList.remove("cor1");
                    connect.classList.remove("cor2");
                    
                }
                if (parseInt(indicador[i].innerHTML) > 1) {
                    var connect = document.getElementsByClassName("noUi-connect")[i+2];
                    connect.classList.remove("cor1");
                    connect.classList.add('cor2');
                }
            }
        }
